	<!-- top header -->

	<!-- //top header -->

	<!-- //header -->
	<div th:insert="fragments/default.html :: header"></div>
	<!-- //header -->

	<!-- banner -->
	<div class="banner" id="home">
		<div class="layer">
			<div class="container">
				<div class="banner-text-agile">
					<div class="row">
						<div class="col-lg-6 p-0">
							<!-- banner slider-->
							<div class="csslider infinity" id="slider1">
								<input type="radio" name="slides" checked="checked"
									id="slides_1" />
								<ul class="banner_slide_bg">
									<li>
										<div class="container-fluid">
											<div class="w3ls_banner_txt">
												<h4 class="b-w3ltxt text-capitalize mt-md-4">
													<span>Login</span>
													</h4>
													 <br> <br>
													
														<div th:if ="${param.error != null }" class="login-error">Incorrect username or
															password</div>
									

													<form action="#" class="form-group" th:action="@{/login}"
														method="post">
														<label>Username:</label>
														<p>
															<input type="text" name="username" class="form-control" />
														</p>
														<label>Password:</label>
														<p>
															<input type="password" name="password" class="form-control" />
														</p>
														<button type="submit" class="btn btn-success">Sign In</button>
													</form>
													<p>
														Not Registered? <a href="/register">Register</a>
													</p>
											</div>
										</div>
									</li>
								</ul>

							</div>
							<!-- //banner slider-->

						</div>
						<div class="col-lg-6 col-md-8">
							<img src="images/farm.jpg" alt="" class="img-fluid" />
						</div>
					</div>
				</div>
			</div>
