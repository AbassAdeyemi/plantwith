<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<title>Green Collar</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="../css/style.css" rel="stylesheet">


<!-- css files -->
<link href="css/css_slider.css" type="text/css" rel="stylesheet"
	media="all">
<!-- slider css -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- custom css -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- fontawesome css -->
<!-- //css files -->


</head>
<body>

	<!-- top header -->

	<!-- //top header -->

	<!-- //header -->
	<div th:insert="fragments/default.html :: header"></div>
	
	<section class="blog py-5">
	<div class="container mt-5">
	<div class="row">
	<div class="col-md-6">
	<div class="search-result">
	 <input type="text" class="form-control" placeholder="Enter search details" name="search_string" id="search">
	</div>
	<div class="input-group-append mb-4">
                                <button class="btn btn-outline-secondary" id = "searchCrop" type="submit">Search</button>
                            </div>
	</div>
	</div>
	<div class="row">
        <div class="col-md-12">
        <h4>User Table</h4>
        <div>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordered table-striped">
                   
                   <thead>
                   
                   <th>id</th>
                    <th>Name</th>
                     <th>Latname</th>
                      <th>Edit</th>
                      
                       <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr th:each="user: ${users}">
    <td th:text="${user.id}" />
    <td th:text="${user.firstname}"/>
    <td th:text="${user.lastname}" />
    <td><a th:href="@{/edit/{id}(id=${user.id})}"><button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span>Edit</button></a></td>
    <td><a th:href="@{/delete/{id}(id=${user.id})}"><button class="btn btn-danger btn-xs" id="deletebtn" ><span class="glyphicon glyphicon-trash">Delete</span></button></a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
	</section>
	
	 

                
	<div th:insert="fragments/default.html :: appointment"> </div>
	<!-- footer -->
	<div th:insert="fragments/default.html :: footer"></div>
	<!-- //footer -->

	<div th:insert="fragments/default.html :: copyright"></div>
	<div th:insert="fragments/default.html :: moveTop"></div>
	
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/main.js"></script>
	
<script>


</script>
</body>
</html>
