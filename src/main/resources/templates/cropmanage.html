<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<title>Grow Crops Online</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="../css/style.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/main.js"></script>

<!-- css files -->
<link href="css/css_slider.css" type="text/css" rel="stylesheet"
	media="all">
<!-- slider css -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- custom css -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- fontawesome css -->
<!-- //css files -->


</head>
<body>

	<!-- top header -->

	<!-- //top header -->

	<!-- //header -->
	<div th:insert="fragments/default.html :: header"></div>
	
	<section class="blog py-5">
	<div class="container mt-5">
	<div class="row">
	<div class="col-md-6">
	<div class="search-result">
	 <input type="text" class="form-control" placeholder="Enter search details" name="search_string" id="search">
	</div>
	<div class="input-group-append mb-4">
                                <button class="btn btn-outline-secondary" id = "searchCrop" type="submit">Search</button>
                            </div>
	</div>
	</div>
	<div class="row mb-2">
        <div class="col-md-12">
         <a href="/showaddlivestock" class="btn btn-primary link">+Add Livestock</a>
          </div>
           </div>
        <div class="row">
       <div class="col-md-12">
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordered table-striped">
                   
                   <thead>
                   
                   <th>id</th>
                    <th>Name</th>
                      <th>Edit</th>
                      
                       <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr th:each="livestock: ${livestocks}">
    <td th:text="${livestock.id}" />
    <td th:text="${livestock.name}" />
   <td><a th:href="@{/editlivestock/{id}(id=${livestock.id})}"><button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span>Edit</button></a></td>
    <td><a th:href="@{/deletelivestock/{id}(id=${livestock.id})}"><button class="btn btn-danger btn-xs" id="deletebtn" ><span class="glyphicon glyphicon-trash">Delete</span></button></a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
	</section>
	
	 <div id="edit" class="modal" tabindex="-1" role="dialog" aria-labelledby="approvePaymentLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Warning!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                               <form action="#" class="form-group" th:action="@{/login}"
														method="post">
														<label>Username:</label>
														<p>
															<input type="text" name="username" class="form-control" />
														</p>
														<label>Password:</label>
														<p>
															<input type="password" name="password" class="form-control" />
														</p>
														<button type="submit" class="btn btn-success">Sign In</button>
													</form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark closeModal_approve" data-dismiss="modal">No</button>
                                <button class="btn btn-primary userButton" type="submit">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
	<div th:insert="fragments/default.html :: appointment"> </div>
	<!-- footer -->
	<div th:insert="fragments/default.html :: footer"></div>
	<!-- //footer -->

	<div th:insert="fragments/default.html :: copyright"></div>
	<div th:insert="fragments/default.html :: moveTop"></div>

</body>
</html>
